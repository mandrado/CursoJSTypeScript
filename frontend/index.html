<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <form action="" class="form" id="form">
            <h2>Faça seu cadastro</h2>
            <div class="form-fields">
                <label for="username">Seu usuário</label>
                <input type="text" name="username" id="username" class="username" placeholder="Seu usuário">
                <span class="error-message">Campo inválido por algum motivo qualquer</span>
            </div>
            <div class="form-fields">
                <label for="email">Seu usuário</label>
                <input type="email" name="email" id="email" class="email" placeholder="Seu e-mail">
                <span class="error-message">Campo inválido por algum motivo qualquer</span>
            </div>
            <div class="form-fields">
                <label for="password">Seu usuário</label>
                <input type="password" name="password" id="password" class="password" placeholder="Sua senha">
                <span class="error-message">Campo inválido por algum motivo qualquer</span>
            </div>
            <div class="form-fields">
                <label for="password2">Seu usuário</label>
                <input type="password" name="password2" id="password2" class="password2" placeholder="Repetir senha">
                <span class="error-message">Campo inválido por algum motivo qualquer</span>
            </div>
            <div class="form-fields"><button type="submit">Enviar</button></div>
        </form>
    </div>
<script src="assets/js/bundle.js"></script>
</body>
</html>
